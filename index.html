<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Gideon+Roman&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="code.js" defer></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="game-container"><div id="Section1">
      <div class="Word-container">
          <div><h1 class="words">Rock, Paper, Scissors</h2></div>
          <div><h3 class="words">Will you win?</h3></div>
        <div>
          <p class="words">Who will win out of 5? <br />It is you vs the Machine</p>
        </div>
      
      </div>
    </div>
    <div class="section2">
      <div class="card-container">
        <div class="rock"><h4 class="object-name" >Rock</h4><img class="objects" src="images/icons8-hand-rock-skin-type-5-96.png" alt="rock"></div>
        <div class="scissors"><h4 class="object-name"  >Scissors</h4><img class="objects" src="images/icons8-hand-scissors-skin-type-5-96.png" alt="scissors"></div>
        <div class="paper"> <h4 class="object-name"  >Paper</h4><img class="objects" src="images/icons8-matt-paper-100.png" alt="paper"></div>
      </div>
    </div>
    <div id="section3">
      
      <div class="player">
        <div><h2 class="playerscore" >Player Score:</h2></div>
        <div><h2 class="score-container1">0</h2></div>
      </div>
      <div class="vs"><h3>VS</h3></div>
      <div class="bot">
        <div><h2 class="computerscore">Bot Score:</h2></div>
        <div><h2 class="score-container2" >0</h2></div>
      </div>
    </div></div>
    
    <div class="footer">
      <h4>icons used</h4>
      <p><a target="_blank" href="https://icons8.com/icon/sr0yM0EY3ChJ/hand-rock-skin-type-5">Hand Rock Skin Type 5</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        <br><a target="_blank" href="https://icons8.com/icon/cByLMcI50ccU/hand-scissors-skin-type-5">Hand Scissors Skin Type 5</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        <br><a target="_blank" href="https://icons8.com/icon/25593/matt-paper">Matt Paper</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></p>
    </div>
  </body>
</html>
